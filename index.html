<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Arcade - Guerra de Espaços</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --gold: #f1c40f;
            --text: #ffffff;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0f3460;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        #game-container {
            background: var(--primary);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border: 4px solid var(--accent);
            border-radius: 5px;
            box-shadow: 10px 10px 0px #000;
            text-align: center;
        }

        h1 { color: var(--gold); text-transform: uppercase; text-shadow: 2px 2px var(--accent); font-size: 1.8em; margin-top: 0; }
        
        .hidden { display: none !important; }

        input {
            padding: 15px;
            width: 80%;
            border: 2px solid var(--gold);
            background: var(--secondary);
            color: white;
            margin-bottom: 20px;
            font-family: 'Courier New';
            font-size: 1.1em;
            text-align: center;
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--gold);
            margin: 10px 0;
            font-family: 'Courier New';
            font-size: 1em;
        }

        button:hover { background: #ff4d6d; }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--gold); }

        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.4;
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 0.8em;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 10px;
        }

        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 8px; border-bottom: 1px solid #333; font-size: 0.8em; text-align: center; }
        th { color: var(--gold); }
        .arcade-font { color: var(--gold); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>RT ARCADE</h1>
        <p style="color: var(--gold);">TREINAMENTO DE VENDAS</p>
        <p>IDENTIFIQUE-SE, VENDEDOR:</p>
        <input type="text" id="player-name" placeholder="DIGITE SEU NOME" maxlength="15">
        <br>
        <button onclick="validaEInicia()">PRESS START</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="status-bar">
            <span id="question-count">QUESTÃO: 1/5</span>
            <span id="current-score">PONTOS: 0</span>
        </div>
        <h2 id="question-text" style="font-size: 1.1em; margin-bottom: 25px; min-height: 60px;"></h2>
        <div id="options-container"></div>
    </div>

    <div id="ranking-screen" class="hidden">
        <h1 class="arcade-font">TOP PLAYERS RT</h1>
        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>DATA</th>
                    <th>SCORE</th>
                </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
        <br>
        <button onclick="window.location.reload()">TRY AGAIN</button>
    </div>
</div>

<script>
    // LISTA DE PERGUNTAS (Resumida para o código rodar limpo)
    const allQuestions = [
        { q: "A RT Merchandising foca em quais pilares para garantir o sucesso do cliente?", options: [{text: "Pessoas, Processos e Tecnologia.", points: 10}, {text: "Preço baixo e entrega rápida apenas.", points: 0}] },
        { q: "Qual o diferencial da RT em relação ao treinamento de promotores?", options: [{text: "Treinamento constante e foco em execução de excelência.", points: 10}, {text: "Contratação de pessoal sem experiência prévia.", points: 0}] },
        { q: "A RT atua em quais canais de venda?", options: [{text: "Alimentar, Farma, Eletro, Home Center e outros.", points: 10}, {text: "Apenas em pequenos mercados de bairro.", points: 0}] },
        { q: "Como a RT garante a cobertura nacional?", options: [{text: "Através de uma estrutura capilarizada em todo o Brasil.", points: 10}, {text: "Atendendo apenas as capitais do Sudeste.", points: 0}] },
        { q: "O que a RT busca reduzir drasticamente no cliente?", options: [{text: "O índice de ruptura no PDV.", points: 10}, {text: "O número de produtos no estoque.", points: 0}] },
        { q: "Qual o compromisso da RT com a tecnologia?", options: [{text: "Dados em tempo real para tomada de decisão.", points: 10}, {text: "Uso de planilhas de papel para segurança.", points: 0}] },
        { q: "A RT é especialista em qual tipo de mão de obra?", options: [{text: "Trade Marketing e Terceirização de Serviços.", points: 10}, {text: "Transporte e Logística pesada.", points: 0}] },
        { q: "Qual o impacto de uma parceria com a RT no Sell-out?", options: [{text: "Aumento das vendas através de melhor visibilidade.", points: 10}, {text: "Apenas organização, sem impacto em vendas.", points: 0}] },
        { q: "A RT atende apenas grandes multinacionais?", options: [{text: "Não, atende empresas de todos os portes.", points: 10}, {text: "Sim, apenas marcas bilionárias.", points: 0}] },
        { q: "O que define a cultura da RT?", options: [{text: "Foco no resultado do cliente e transparência.", points: 10}, {text: "Execução passiva sem relatórios.", points: 0}] },
        { q: "No Merchandising Compartilhado, como é feita a divisão do custo?", options: [{text: "Rateado entre marcas que não competem entre si.", points: 10}, {text: "O primeiro que contratar paga tudo.", points: 0}] },
        { q: "Qual a vantagem do Exclusivo para lançamentos?", options: [{text: "Atenção 100% focada na nova linha.", points: 10}, {text: "Nenhuma vantagem.", points: 0}] },
        { q: "O Compartilhado RT é ideal para quais categorias?", options: [{text: "Categorias de menor giro ou mix reduzido.", points: 10}, {text: "Produtos de reposição horária.", points: 0}] },
        { q: "Como o promotor exclusivo ajuda no FIFO/PVPS?", options: [{text: "Garantindo que o produto antigo saia primeiro.", points: 10}, {text: "Colocando o novo na frente.", points: 0}] },
        { q: "No compartilhado, a qualidade da foto é igual ao exclusivo?", options: [{text: "Sim, o padrão de reporte via App é o mesmo.", points: 10}, {text: "Não tem fotos.", points: 0}] },
        { q: "Verba limitada? Qual modalidade oferecer?", options: [{text: "Compartilhado.", points: 10}, {text: "Exclusivo.", points: 0}] },
        { q: "O que é o 'Roteiro'?", options: [{text: "Sequência lógica de lojas visitadas no dia.", points: 10}, {text: "Script de vendas.", points: 0}] },
        { q: "Frequência de visita no modelo Exclusivo?", options: [{text: "Geralmente diária.", points: 10}, {text: "Mensal.", points: 0}] },
        { q: "Promotor compartilhado pode montar ilhas?", options: [{text: "Sim, se estiver no escopo planejado.", points: 10}, {text: "Nunca.", points: 0}] },
        { q: "Qual 'dor' o Exclusivo resolve melhor?", options: [{text: "Gestão de grandes volumes de mercadoria.", points: 10}, {text: "Custo de transporte.", points: 0}] },
        { q: "O que é o 'Ponto Extra'?", options: [{text: "Exposição fora do local primário.", points: 10}, {text: "Um novo caixa aberto.", points: 0}] },
        { q: "O que significa 'Facing'?", options: [{text: "Número de frentes de um produto na prateleira.", points: 10}, {text: "Foto do promotor.", points: 0}] },
        { q: "O que é Cross-Merchandising?", options: [{text: "Produtos complementares expostos juntos.", points: 10}, {text: "Trocar de lugar com o concorrente.", points: 0}] },
        { q: "Qual a função do 'Planograma'?", options: [{text: "Guia visual de exposição.", points: 10}, {text: "Escala de folgas.", points: 0}] },
        { q: "O que é 'Share de Mente'?", options: [{text: "O quanto a marca é lembrada pelo shopper.", points: 10}, {text: "O tamanho da gôndola.", points: 0}] },
        { q: "O que é um produto 'Bebê'?", options: [{text: "Produto que fica nas prateleiras inferiores.", points: 10}, {text: "Produto infantil.", points: 0}] },
        { q: "Qual a importância da 'Altura dos Olhos'?", options: [{text: "Zona nobre de maior conversão.", points: 10}, {text: "Local de produtos pesados.", points: 0}] },
        { q: "Produto vencido na gôndola. O que fazer?", options: [{text: "Retirar e reportar como avaria.", points: 10}, {text: "Esconder no fundo.", points: 0}] },
        { q: "O que é o 'Shopper'?", options: [{text: "A pessoa que está no PDV comprando.", points: 10}, {text: "O fabricante.", points: 0}] },
        { q: "Diferença entre Sell-in e Sell-out?", options: [{text: "Sell-in (Loja), Sell-out (Consumidor).", points: 10}, {text: "Não há diferença.", points: 0}] },
        { q: "Argumento para ponto extra com o gerente?", options: [{text: "Provar aumento de giro e lucro.", points: 10}, {text: "Pedir por favor.", points: 0}] },
        { q: "Gerente diz que promotor externo atrapalha.", options: [{text: "Mostrar que a RT desafoga a equipe interna.", points: 10}, {text: "Ir embora.", points: 0}] },
        { q: "Por que usar fotos de 'Antes e Depois'?", options: [{text: "Comprovar qualidade e execução.", points: 10}, {text: "Controle de bateria.", points: 0}] },
        { q: "Maior inimigo do Merchandising?", options: [{text: "Ruptura e má exposição.", points: 10}, {text: "Preço baixo.", points: 0}] },
        { q: "O que é 'Precificação Correta'?", options: [{text: "Etiqueta igual ao preço do sistema.", points: 10}, {text: "Preço sugerido concorrente.", points: 0}] },
        { q: "Como a RT lida com Turnover?", options: [{text: "RH ágil e banco de talentos.", points: 10}, {text: "Não repõe vagas.", points: 0}] },
        { q: "O que é 'Loja Perfeita'?", options: [{text: "Atendimento de 100% dos KPIs acordados.", points: 10}, {text: "Loja com ar condicionado.", points: 0}] },
        { q: "Importância do feedback do promotor?", options: [{text: "Dados reais de concorrência e estoque.", points: 10}, {text: "Apenas burocracia.", points: 0}] },
        { q: "O que é o 'Hot Point'?", options: [{text: "Locais de maior circulação.", points: 10}, {text: "Estoque da loja.", points: 0}] },
        { q: "Por que contratar a RT e não equipe própria?", options: [{text: "Expertise e zero passivo trabalhista.", points: 10}, {text: "Uniforme bonito.", points: 0}] },
        { q: "Papel do Supervisor RT?", options: [{text: "Garantir execução e suporte ao time.", points: 10}, {text: "Ficar só no escritório.", points: 0}] },
        { q: "Apoio na sazonalidade (ex: Páscoa)?", options: [{text: "Reforço de equipe e montagem ágil.", points: 10}, {text: "Manter rotina normal.", points: 0}] },
        { q: "O que é o 'Check-out'?", options: [{text: "Área de caixas, para compra por impulso.", points: 10}, {text: "Saída da loja.", points: 0}] },
        { q: "O que é 'Gôndola'?", options: [{text: "Estante principal de exposição.", points: 10}, {text: "Carrinho de compras.", points: 0}] },
        { q: "Gestão de MPV?", options: [{text: "Material de Ponto de Venda (stoppers, faixas).", points: 10}, {text: "Limpeza de caixas.", points: 0}] },
        { q: "Frente de Caixa é local para?", options: [{text: "Itens de compra rápida (doces, pilhas).", points: 10}, {text: "Produtos de limpeza.", points: 0}] },
        { q: "Reportar preços da concorrência?", options: [{text: "Sim, gera inteligência de mercado.", points: 10}, {text: "Não, é proibido.", points: 0}] },
        { q: "O que é uma 'Ilha'?", options: [{text: "Exposição central acessível por 4 lados.", points: 10}, {text: "Produto no fundo.", points: 0}] },
        { q: "O que é 'Estoque Virtual'?", options: [{text: "Erro sistêmico: consta produto sem ter na prateleira.", points: 10}, {text: "Venda por App.", points: 0}] },
        { q: "Objetivo final da RT?", options: [{text: "Produto disponível e atraente para o shopper.", points: 10}, {text: "Limpar prateleiras.", points: 0}] }
    ];

    let playerName = "";
    let score = 0;
    let currentStep = 0;
    let selectedQuestions = [];

    // Função que o botão chama diretamente
    function validaEInicia() {
        var input = document.getElementById('player-name');
        if (!input || input.value.trim().length < 2) {
            alert("POR FAVOR, INSIRA SEU NOME!");
            return;
        }
        playerName = input.value.trim().toUpperCase();
        startGame();
    }

    function startGame() {
        score = 0;
        currentStep = 0;
        // Sorteia 5
        selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 5);
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = selectedQuestions[currentStep];
        document.getElementById('question-count').innerText = `QUESTÃO: ${currentStep + 1} DE 5`;
        document.getElementById('current-score').innerText = `PONTOS: ${score}`;
        document.getElementById('question-text').innerText = q.q;
        
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        
        // Embaralha opções
        const opts = [...q.options].sort(() => 0.5 - Math.random());
        
        opts.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;
            btn.onclick = function() {
                score += opt.points;
                currentStep++;
                if (currentStep < 5) {
                    showQuestion();
                } else {
                    endGame();
                }
            };
            container.appendChild(btn);
        });
    }

    function endGame() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('ranking-screen').classList.remove('hidden');
        
        const date = new Date().toLocaleDateString('pt-BR');
        let ranking = [];
        try {
            ranking = JSON.parse(localStorage.getItem('rtRankingGlobal')) || [];
        } catch(e) { ranking = []; }

        ranking.push({ name: playerName, date: date, score: score });
        ranking.sort((a, b) => b.score - a.score);
        localStorage.setItem('rtRankingGlobal', JSON.stringify(ranking));

        const tbody = document.getElementById('ranking-body');
        tbody.innerHTML = "";
        ranking.slice(0, 10).forEach(entry => {
            tbody.innerHTML += `<tr><td>${entry.name}</td><td>${entry.date}</td><td class="arcade-font">${entry.score}</td></tr>`;
        });
    }
</script>
</body>
</html>
