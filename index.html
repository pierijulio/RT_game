<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Arcade - Guerra de Espaços</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --gold: #f1c40f;
            --text: #ffffff;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0f3460;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        #game-container {
            background: var(--primary);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border: 4px solid var(--accent);
            border-radius: 5px;
            box-shadow: 10px 10px 0px #000;
            text-align: center;
        }

        h1 { color: var(--gold); text-transform: uppercase; text-shadow: 2px 2px var(--accent); }
        
        .hidden { display: none; }

        input {
            padding: 15px;
            width: 80%;
            border: 2px solid var(--gold);
            background: var(--secondary);
            color: white;
            margin-bottom: 20px;
            font-family: 'Courier New';
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--gold);
            margin: 10px 0;
            transition: 0.2s;
        }

        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--gold); }

        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.4;
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 0.8em;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td { padding: 8px; border-bottom: 1px solid #333; font-size: 0.8em; }
        th { color: var(--gold); }
        .arcade-font { color: var(--gold); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>RT ARCADE</h1>
        <p style="color: var(--gold);">50 QUESTÕES | SORTEIO DE 5</p>
        <p>IDENTIFIQUE-SE, VENDEDOR:</p>
        <input type="text" id="player-name" placeholder="NOME DO PLAYER" maxlength="15">
        <br>
        <button onclick="startGame()">PRESS START</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="status-bar">
            <span id="question-count">QUESTÃO: 1/5</span>
            <span id="current-score">PONTOS: 0</span>
        </div>
        <h2 id="question-text" style="font-size: 1.1em; margin-bottom: 25px;"></h2>
        <div id="options-container"></div>
    </div>

    <div id="ranking-screen" class="hidden">
        <h1 class="arcade-font">TOP PLAYERS RT</h1>
        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>DATA</th>
                    <th>SCORE</th>
                </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
        <br>
        <button onclick="location.reload()">TRY AGAIN</button>
    </div>
</div>

<script>
    let playerName = "";
    let score = 0;
    let currentStep = 0;
    let selectedQuestions = [];

    const allQuestions = [
        // --- BLOCO 1: HISTÓRIA E POSICIONAMENTO RT ---
        { q: "A RT Merchandising foca em quais pilares para garantir o sucesso do cliente?", options: [{text: "Pessoas, Processos e Tecnologia.", points: 10}, {text: "Preço baixo e entrega rápida apenas.", points: 0}] },
        { q: "Qual o diferencial da RT em relação ao treinamento de promotores?", options: [{text: "Treinamento constante e foco em execução de excelência.", points: 10}, {text: "Contratação de pessoal sem experiência prévia.", points: 0}] },
        { q: "A RT atua em quais canais de venda?", options: [{text: "Alimentar, Farma, Eletro, Home Center e outros.", points: 10}, {text: "Apenas em pequenos mercados de bairro.", points: 0}] },
        { q: "Como a RT garante a cobertura nacional?", options: [{text: "Através de uma estrutura capilarizada em todo o Brasil.", points: 10}, {text: "Atendendo apenas as capitais do Sudeste.", points: 0}] },
        { q: "O que a RT busca reduzir drasticamente no cliente?", options: [{text: "O índice de ruptura no PDV.", points: 10}, {text: "O número de produtos no estoque.", points: 0}] },
        { q: "Qual o compromisso da RT com a tecnologia?", options: [{text: "Dados em tempo real para tomada de decisão.", points: 10}, {text: "Uso de planilhas de papel para segurança.", points: 0}] },
        { q: "A RT é especialista em qual tipo de mão de obra?", options: [{text: "Trade Marketing e Terceirização de Serviços.", points: 10}, {text: "Transporte e Logística pesada.", points: 0}] },
        { q: "Qual o impacto de uma parceria com a RT no Sell-out?", options: [{text: "Aumento das vendas através de melhor visibilidade.", points: 10}, {text: "Apenas organização, sem impacto em vendas.", points: 0}] },
        { q: "A RT atende apenas grandes multinacionais?", options: [{text: "Não, atende empresas de todos os portes com soluções sob medida.", points: 10}, {text: "Sim, apenas marcas com faturamento bilionário.", points: 0}] },
        { q: "O que define a cultura da RT?", options: [{text: "Foco no resultado do cliente e transparência.", points: 10}, {text: "Execução passiva sem relatórios.", points: 0}] },

        // --- BLOCO 2: MODALIDADES ---
        { q: "No Merchandising Compartilhado, como é feita a divisão do custo?", options: [{text: "Rateado entre marcas que não competem entre si.", points: 10}, {text: "O primeiro que contratar paga tudo.", points: 0}] },
        { q: "Qual a vantagem do Exclusivo para lançamentos de produtos?", options: [{text: "Atenção 100% focada na nova linha e positivação rápida.", points: 10}, {text: "Nenhuma, o compartilhado faz o mesmo efeito.", points: 0}] },
        { q: "O Compartilhado RT é ideal para quais categorias?", options: [{text: "Categorias de menor giro ou marcas com mix reduzido.", points: 10}, {text: "Produtos que precisam de reposição de hora em hora.", points: 0}] },
        { q: "Como o promotor exclusivo ajuda no controle de FIFO/PVPS?", options: [{text: "Garantindo que o produto mais antigo saia primeiro.", points: 10}, {text: "Colocando sempre o produto novo na frente.", points: 0}] },
        { q: "No serviço compartilhado, a qualidade da foto é a mesma do exclusivo?", options: [{text: "Sim, o padrão de reporte via App é o mesmo.", points: 10}, {text: "Não, o compartilhado não tem fotos.", points: 0}] },
        { q: "Um cliente com verba limitada deve escolher qual modalidade?", options: [{text: "Compartilhado, para otimizar o investimento.", points: 10}, {text: "Exclusivo, mesmo que estoure o orçamento.", points: 0}] },
        { q: "O que é o 'Roteiro' no serviço compartilhado?", options: [{text: "A sequência lógica de lojas que o promotor visita no dia.", points: 10}, {text: "O script do que o vendedor deve falar.", points: 0}] },
        { q: "Qual a frequência de visita no modelo Exclusivo?", options: [{text: "Geralmente diária ou conforme a necessidade da loja.", points: 10}, {text: "Uma vez por mês.", points: 0}] },
        { q: "O promotor compartilhado pode montar ilhas/exibições?", options: [{text: "Sim, desde que esteja no escopo e tempo de loja.", points: 10}, {text: "Não, ele só pode mexer na prateleira.", points: 0}] },
        { q: "Qual a principal 'dor' que o Exclusivo resolve?", options: [{text: "Falta de braço para gerir grandes volumes de mercadoria.", points: 10}, {text: "Alto custo de transporte.", points: 0}] },

        // --- BLOCO 3: TERMOS TÉCNICOS ---
        { q: "O que é o 'Ponto Extra'?", options: [{text: "Exposição fora do local primário (ex: ilha, ponta de gôndola).", points: 10}, {text: "Um novo caixa aberto no mercado.", points: 0}] },
        { q: "O que significa 'Facing'?", options: [{text: "Número de frentes de um produto na prateleira.", points: 10}, {text: "A foto do rosto do promotor no check-in.", points: 0}] },
        { q: "O que é o Cross-Merchandising?", options: [{text: "Colocar produtos que se complementam próximos (ex: macarrão e queijo).", points: 10}, {text: "Trocar os produtos de lugar com a concorrência.", points: 0}] },
        { q: "Qual a função do 'Planograma'?", options: [{text: "Guia visual de como os produtos devem ser expostos.", points: 10}, {text: "O calendário de férias da equipe.", points: 0}] },
        { q: "O que é 'Share de Mente' (Mindshare)?", options: [{text: "O quanto a marca é lembrada pelo consumidor.", points: 10}, {text: "O tamanho físico da gôndola.", points: 0}] },
        { q: "O que é um produto 'Bebê' na gôndola?", options: [{text: "Produto que fica nas prateleiras inferiores.", points: 10}, {text: "Produto para recém-nascidos.", points: 0}] },
        { q: "Qual a importância da 'Altura dos Olhos'?", options: [{text: "É a zona nobre que gera maior conversão de vendas.", points: 10}, {text: "É onde ficam os produtos mais pesados.", points: 0}] },
        { q: "O que o promotor faz ao identificar um produto vencido?", options: [{text: "Retira da área de venda e reporta como avaria.", points: 10}, {text: "Deixa no fundo da gôndola.", points: 0}] },
        { q: "O que é o 'Shopper'?", options: [{text: "A pessoa que está no PDV realizando a compra.", points: 10}, {text: "O dono da indústria fabricante.", points: 0}] },
        { q: "Qual a diferença entre Sell-in e Sell-out?", options: [{text: "Sell-in é venda para a loja, Sell-out é venda para o consumidor.", points: 10}, {text: "Sell-out é quando o produto acaba no estoque.", points: 0}] },

        // --- BLOCO 4: DESAFIOS ---
        { q: "Como convencer o gerente a dar um ponto extra?", options: [{text: "Provando que a exposição extra aumentará o giro da loja.", points: 10}, {text: "Pedindo por favor.", points: 0}] },
        { q: "O cliente diz: 'O promotor externo atrapalha'. Como reagir?", options: [{text: "Explicar que o promotor RT desafoga a equipe interna da loja.", points: 10}, {text: "Concordar e sair da loja.", points: 0}] },
        { q: "Por que a RT usa fotos de 'Antes e Depois'?", options: [{text: "Para comprovar a eficácia e qualidade do trabalho realizado.", points: 10}, {text: "Apenas para controle de horário.", points: 0}] },
        { q: "Qual o maior inimigo do Merchandising?", options: [{text: "A ruptura e a má exposição.", points: 10}, {text: "O excesso de propaganda na TV.", points: 0}] },
        { q: "O que é 'Precificação Correta'?", options: [{text: "Garantir que o preço na etiqueta seja o mesmo do sistema do caixa.", points: 10}, {text: "Colocar o preço sugerido pelo concorrente.", points: 0}] },
        { q: "Como a RT lida com a rotatividade (Turnover)?", options: [{text: "Com processos de RH ágeis e banco de talentos reserva.", points: 10}, {text: "Simplesmente não repondo a vaga.", points: 0}] },
        { q: "O que é uma 'Loja Perfeita' para a RT?", options: [{text: "Aquela que atende 100% dos KPIs de execução acordados.", points: 10}, {text: "Uma loja com as luzes todas acesas.", points: 0}] },
        { q: "Qual a importância do feedback do promotor para a indústria?", options: [{text: "Trazer dados reais de concorrência e estoque.", points: 10}, {text: "Cumprir burocracia do App.", points: 0}] },
        { q: "O que é o 'Hot Point' da loja?", options: [{text: "Locais de maior circulação de pessoas.", points: 10}, {text: "A cozinha da padaria do mercado.", points: 0}] },
        { q: "Por que contratar a RT e não equipe própria?", options: [{text: "Expertise, foco em trade e redução de passivo trabalhista.", points: 10}, {text: "Porque é mais barato que o salário mínimo.", points: 0}] },

        // --- BLOCO 5: EXTRA RT ---
        { q: "Qual o papel do Supervisor RT?", options: [{text: "Garantir a qualidade da execução e o suporte ao time de campo.", points: 10}, {text: "Ficar apenas no escritório fazendo planilhas.", points: 0}] },
        { q: "Como a RT ajuda na sazonalidade (ex: Páscoa)?", options: [{text: "Com reforço de equipe e montagem ágil de parreiras.", points: 10}, {text: "Mantendo a mesma rotina de um mês comum.", points: 0}] },
        { q: "O que é o 'Check-out'?", options: [{text: "A área de caixas, local nobre para compras por impulso.", points: 10}, {text: "A saída de emergência.", points: 0}] },
        { q: "O que é 'Gôndola'?", options: [{text: "A estante principal onde os produtos são expostos.", points: 10}, {text: "Um tipo de carrinho de compras.", points: 0}] },
        { q: "A RT faz a gestão de quais materiais?", options: [{text: "MPV (Material de Ponto de Venda) como stoppers e faixas.", points: 10}, {text: "Apenas dos produtos alimentícios.", points: 0}] },
        { q: "O que é o 'Frente de Caixa'?", options: [{text: "O local onde ficam doces e bebidas geladas para compra rápida.", points: 10}, {text: "O estacionamento da loja.", points: 0}] },
        { q: "O promotor RT deve reportar preços da concorrência?", options: [{text: "Sim, faz parte da inteligência de mercado.", points: 10}, {text: "Não, isso é espionagem ilegal.", points: 0}] },
        { q: "O que é uma 'Ilha'?", options: [{text: "Exposição centralizada em um corredor largo, acessível por 4 lados.", points: 10}, {text: "Um produto que sobrou no estoque.", points: 0}] },
        { q: "O que é o 'Estoque Virtual'?", options: [{text: "Quando o sistema diz que tem produto, mas a prateleira está vazia.", points: 10}, {text: "Venda pela internet.", points: 0}] },
        { q: "Qual o objetivo final da RT?", options: [{text: "Garantir que o produto esteja disponível e atraente para o shopper.", points: 10}, {text: "Apenas limpar as prateleiras.", points: 0}] }
    ];

    function startGame() {
        playerName = document.getElementById('player-name').value;
        if (playerName.trim() === "") {
            alert("INSIRA SEU NOME PARA JOGAR!");
            return;
        }

        // Embaralha todas e pega as 5 primeiras
        selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 5);
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        if (currentStep < selectedQuestions.length) {
            const q = selectedQuestions[currentStep];
            document.getElementById('question-count').innerText = `QUESTÃO: ${currentStep + 1} DE 5`;
            document.getElementById('current-score').innerText = `PONTOS: ${score}`;
            document.getElementById('question-text').innerText = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            
            // Embaralha as opções também
            q.options.sort(() => 0.5 - Math.random()).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => {
                    score += opt.points;
                    currentStep++;
                    showQuestion();
                };
                container.appendChild(btn);
            });
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('ranking-screen').classList.remove('hidden');
        
        const date = new Date().toLocaleDateString('pt-BR');
        let ranking = JSON.parse(localStorage.getItem('rtRankingFinal')) || [];
        ranking.push({ name: playerName.toUpperCase(), date: date, score: score });
        ranking.sort((a, b) => b.score - a.score);
        localStorage.setItem('rtRankingFinal', JSON.stringify(ranking));

        const tbody = document.getElementById('ranking-body');
        tbody.innerHTML = "";
        ranking.slice(0, 10).forEach(entry => {
            tbody.innerHTML += `<tr><td>${entry.name}</td><td>${entry.date}</td><td class="arcade-font">${entry.score}</td></tr>`;
        });
    }
</script>
</body>
</html>
