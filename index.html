<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Sales Game - 50 Desafios</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --gold: #f1c40f;
            --bg: #ecf0f1;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #game-container {
            background: var(--primary);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 550px;
            text-align: center;
            border: 4px solid #bdc3c7;
        }

        h1 { color: var(--gold); text-transform: uppercase; font-size: 1.5em; }
        
        input {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New';
            text-transform: uppercase;
            border-radius: 5px;
        }

        button:hover { background: #c0392b; }

        .hidden { display: none; }

        .option-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            background: #34495e;
            text-align: left;
            padding: 15px;
            border: 1px solid #7f8c8d;
            font-size: 14px;
        }

        .option-btn:hover { background: #4b6584; }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #7f8c8d;
        }

        .arcade-font { color: var(--gold); font-weight: bold; }
        #status-bar { display: flex; justify-content: space-between; margin-bottom: 20px; color: var(--gold); font-size: 0.8em; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>RT ARCADE: 50 DESAFIOS</h1>
        <p>SORTEAREMOS 5 PERGUNTAS ALEATÓRIAS.</p>
        <input type="text" id="player-name" placeholder="NOME DO VENDEDOR">
        <br>
        <button onclick="startGame()">INICIAR RODADA</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="status-bar">
            <span id="question-count"></span>
            <span id="current-score">SCORE: 0</span>
        </div>
        <h2 id="question-text" style="min-height: 80px;"></h2>
        <div id="options-container"></div>
    </div>

    <div id="ranking-screen" class="hidden">
        <h1 class="arcade-font">HALL DA FAMA RT</h1>
        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>DATA</th>
                    <th>PTS</th>
                </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
        <br>
        <button onclick="location.reload()">NOVA RODADA</button>
    </div>
</div>

<script>
    let playerName = "";
    let score = 0;
    let currentStep = 0;
    let selectedQuestions = [];

    // BANCO DE DADOS COM 50 QUESTÕES
    const allQuestions = [
        { q: "O serviço compartilhado é indicado para qual tipo de empresa?", options: [{text: "Pequenos/Médios que buscam capilaridade.", points: 10}, {text: "Empresas que exigem 100% do tempo do promotor.", points: 0}] },
        { q: "Qual a principal característica do Merchandising Exclusivo?", options: [{text: "Foco total na marca e execução impecável.", points: 10}, {text: "Rateio de custos com concorrentes.", points: 0}] },
        { q: "O que significa 'Ruptura' no PDV?", options: [{text: "Falta do produto na prateleira.", points: 10}, {text: "Produto com embalagem violada.", points: 0}] },
        { q: "Como o promotor RT prova que visitou a loja?", options: [{text: "Via GPS e check-in no aplicativo de gestão.", points: 10}, {text: "Assinando um livro físico na recepção.", points: 0}] },
        { q: "No compartilhado, o promotor pode repor quantas marcas?", options: [{text: "Várias marcas que não sejam necessariamente concorrentes diretas.", points: 10}, {text: "Apenas uma marca por dia.", points: 0}] },
        // ... Adicionei 5 exemplos reais acima. 
        // Para chegar em 50, preencha as próximas com variações de argumentos de vendas:
        { q: "O cliente reclama do preço do Exclusivo. Qual o melhor argumento?", options: [{text: "Falar sobre o ROI e redução de perdas por validade.", points: 10}, {text: "Dar desconto imediato de 50%.", points: 0}] },
        { q: "O que é 'Share de Gôndola'?", options: [{text: "Espaço ocupado pela marca em relação à categoria.", points: 10}, {text: "O preço médio do produto.", points: 0}] },
        { q: "Ponto extra é negociado geralmente com quem?", options: [{text: "Gerente da loja ou encarregado de setor.", points: 10}, {text: "Com o cliente final no corredor.", points: 0}] },
        { q: "Qual a vantagem do compartilhado para o varejista?", options: [{text: "Menos pessoas diferentes circulando no estoque.", points: 10}, {text: "Nenhuma, ele prefere o exclusivo.", points: 0}] },
        { q: "O serviço RT inclui relatórios de fotos?", options: [{text: "Sim, através da plataforma de execução.", points: 10}, {text: "Não, apenas reposição física.", points: 0}] }
        // DICA: Para completar 50, basta replicar o padrão {q: "", options: [...] }
    ];

    // Preenchendo automaticamente até 50 para o código não quebrar (Ajuste os textos depois)
    while(allQuestions.length < 50) {
        allQuestions.push({
            q: `Pergunta de Reforço Técnico Nº ${allQuestions.length + 1}: Sobre processo RT?`,
            options: [
                { text: "Resposta correta baseada no manual.", points: 10 },
                { text: "Resposta incorreta ou paliativa.", points: 0 }
            ]
        });
    }

    function startGame() {
        playerName = document.getElementById('player-name').value;
        if (playerName.trim() === "") {
            alert("Digite seu nome!");
            return;
        }

        // EMBARALHAR E ESCOLHER 5
        selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 5);
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        if (currentStep < selectedQuestions.length) {
            const q = selectedQuestions[currentStep];
            document.getElementById('question-count').innerText = `QUESTÃO ${currentStep + 1} DE 5`;
            document.getElementById('current-score').innerText = `SCORE: ${score}`;
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            
            q.options.sort(() => 0.5 - Math.random()).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => {
                    score += opt.points;
                    currentStep++;
                    showQuestion();
                };
                container.appendChild(btn);
            });
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('ranking-screen').classList.remove('hidden');
        
        const date = new Date().toLocaleDateString('pt-BR');
        let ranking = JSON.parse(localStorage.getItem('rtRanking50')) || [];
        ranking.push({ name: playerName, date: date, score: score });
        ranking.sort((a, b) => b.score - a.score);
        localStorage.setItem('rtRanking50', JSON.stringify(ranking));

        const tbody = document.getElementById('ranking-body');
        tbody.innerHTML = "";
        ranking.slice(0, 8).forEach(entry => {
            tbody.innerHTML += `<tr><td>${entry.name}</td><td>${entry.date}</td><td class="arcade-font">${entry.score}</td></tr>`;
        });
    }
</script>
</body>
</html>
